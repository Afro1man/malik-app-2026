<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Inscription</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="auth-container">
        <form id="signup-form">
            <h1>Créer un compte</h1>
            <p>Rejoins-nous pour organiser ton Ramadan.</p>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" required>
            </div>

            <div class="input-group">
                <label>Mot de passe</label>
                <input type="password" id="signup-password" required>
            </div>

            <button type="submit" class="btn-primary">S'inscrire</button>

            <div class="separator">OU</div>

            <div class="social-auth">
                <button type="button" onclick="signInWithGoogle()" class="btn-social google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                    S'inscrire avec Google
                </button>
            </div>

            <p class="switch-auth">Déjà un compte ? <a href="index.html">Se connecter</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://iknjbvzjmsjpygaydaxd.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_chD1haXweyg1UwDwtSgOSw_XcXuyFZy';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { error } = await supabaseClient.auth.signUp({
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value,
            });
            if (error) alert(error.message); else alert("Compte créé !");
        });

        async function signInWithGoogle() {
            await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin }});
        }
    </script>
</body>
</html>
